@(title: Option[String] = None)(keel: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
   <head>
      <title>@Messages("application.title") @title.getOrElse("")</title>
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/superhero.min.css")"/>
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/cargo.css")"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Righteous" />
      @**
         <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
         <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
      **@
    </head>
    <body>
      <div class="nautical-structure" id="nautical-ocean">
         <div class="nautical-structure" id="nautical-fleet">
            <div class="nautical-structure" id="nautical-regatta">
               <div class="nautical-structure" id="nautical-ship">
                  <div class="nautical-structure" id="nautical-hull">
                     <div class="nautical-structure" id="nautical-vaka">
                        <div class="nautical-component" id="nautical-bow">
                           <header>
                              <h1><a href="/">Cargo</a></h1>
                           </header>
                        </div>

                        <div class="nautical-structure" id="nautical-keel">

                           @keel

                        </div>

                        <div class="nautical-component" id="nautical-stern">
                           <ul class="horizontal">
                              <li id="github-logo">
                                 <a href="https://github.com/flurdy/cargo">
                                    <img alt="Github" title="Project site" src="@routes.Assets.versioned("images/GitHub-Mark-Light-32px.png")"/>
                                 </a>
                              </li>
                              <li id="flurdy-logo">
                                 <a href="https://flurdy.com">
                                    <img alt="flurdy" src="@routes.Assets.versioned("images/flurdy_warped_dual_small.png")"/>
                                 </a>
                              </li>
                           </ul>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="nautical-structure" id="nautical-buoy">
            <footer>
               <!-- Can you bear seeing a totally bare bear with a beard drinking beer?          -->
            </footer>
         </div>
      </div>
   </body>
</html>
