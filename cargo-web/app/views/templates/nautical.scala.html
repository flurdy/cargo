@(title: Option[String] = None)(ship: Html)(implicit messages: Messages)

<!DOCTYPE html>
<html lang="en">
   <head>
      <title>@Messages("application.title") @title.getOrElse("")</title>
      <!-- <link rel="stylesheet" media="screen" href="/assets/lib/bootstrap/css/bootstrap.min.css"/> -->
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/superhero.min.css")"/>
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/cargo.css")"/>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Righteous" />
      @**
         <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
         <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
      **@
    </head>
    <body>
      <div class="nautical-structure" id="nautical-ocean">
         <div class="nautical-structure" id="nautical-fleet">
            <div class="nautical-structure" id="nautical-regatta">
               <div class="nautical-structure" id="nautical-ship">

                  @ship

               </div>
            </div>
         </div>
         <div class="nautical-structure" id="nautical-buoy">
            <footer>
               <!-- Can you bear seeing a totally bare bear with a beard drinking beer?          -->
            </footer>
         </div>
      </div>
   </body>
</html>
